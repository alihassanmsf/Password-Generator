<mat-card>
  <h2 mat-card-title>Generate Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="generatePassword()">
    <mat-form-field appearance="fill">
      <mat-label>Password Length</mat-label>
      <input matInput type="number" formControlName="length" />
      <mat-error *ngIf="passwordForm.get('length')?.hasError('required')">
        Length is required.
      </mat-error>
      <mat-error *ngIf="passwordForm.get('length')?.hasError('min')">
        Minimum length is 4.
      </mat-error>
      <mat-error *ngIf="passwordForm.get('length')?.hasError('max')">
        Maximum length is 32.
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="includeUppercase">Include Uppercase Letters</mat-checkbox>
    <mat-checkbox formControlName="includeLowercase">Include Lowercase Letters</mat-checkbox>
    <mat-checkbox formControlName="includeNumbers">Include Numbers</mat-checkbox>
    <mat-checkbox formControlName="includeSpecial">Include Special Characters</mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Generate</button>
  </form>
  <p>Your Password: <strong>{{ password }}</strong></p>
  <button mat-button (click)="copyPassword()" class="copy-button">Copy</button>
    <span *ngIf="copyMessage">{{ copyMessage }}</span>
</mat-card>
