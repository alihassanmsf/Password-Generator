<h2>Generate Password</h2>
<form [formGroup]="passwordForm" (ngSubmit)="generatePassword()">
  <label>Password Length:</label>
  <input type="number" formControlName="length" />
  <div *ngIf="passwordForm.get('length')?.errors">
    <small *ngIf="passwordForm.get('length')?.hasError('required')">Length is required.</small>
    <small *ngIf="passwordForm.get('length')?.hasError('min')">Minimum length is 4.</small>
    <small *ngIf="passwordForm.get('length')?.hasError('max')">Maximum length is 32.</small>
  </div>
  <button type="submit" [disabled]="passwordForm.invalid">Generate</button>
</form>
<p>Your Password: {{ password }}</p>
