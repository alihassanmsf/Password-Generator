<h2>Check Password Strength</h2>
<form [formGroup]="strengthForm" (ngSubmit)="checkStrength()">
  <input type="password" formControlName="password" placeholder="Enter your password" />
  <div *ngIf="strengthForm.get('password')?.errors">
    <small *ngIf="strengthForm.get('password')?.hasError('required')">Password is required.</small>
    <small *ngIf="strengthForm.get('password')?.hasError('minlength')">Minimum length is 4 characters.</small>
  </div>
  <button type="submit" [disabled]="strengthForm.invalid">Check Strength</button>
</form>
<p>Password Strength: {{ strength }}</p>
